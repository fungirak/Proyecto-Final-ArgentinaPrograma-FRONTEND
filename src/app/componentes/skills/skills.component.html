<div class="justify-content-center p-2 w-100">

    <!-- NUEVO REGISTRO -->
    <div *ngIf="modoNuevoRegistro===false">
      <div class="d-flex justify-content-center mb-4 m-4">
        <button class="btn btn-sm btn-green border shadow m-1 text-center text-light fw-bold" (click)="onCrear($event)" ><span><img src="assets/media/logoAdd.png" alt="editar" class="logo-sm mt-1 bg-white rounded-circle">AGREGAR SKILL</span></button>
      </div>
    </div>


    <!-- FORMULARIO NEW -->
    <div *ngIf="modoNuevoRegistro===true" class="d-flex justify-content-center">
      <form  class="col-md-8 col-12 mb-4 " [formGroup]="form" >

        <div class="text-center p-4 border shadow rounded bg-white mt-4">

          <div *ngIf="modoNuevoRegistro===true">
            <div class="d-flex justify-content-end">
              <div class="p-1">
                <button class="btn p-0 m-1" (click)="onCancelNuevoRegistro()" ><span><img src="assets/media/logoCancel.png" alt="editar" class="logo-sm mt-1"></span></button>

                <button class="btn p-0 m-1" (click)="onSaveNewNuevoRegistro($event)" ><span><img src="assets/media/logoSave.png" alt="editar" class="logo-sm mt-1"></span></button>

              </div>
            </div>
          </div>

          <h3 class="text-center text-info m-3"><img src="assets/media/logoSkill.png" class="logo-skill" alt="logo-skill"><span class="ms-3">Nuevo Skill</span></h3>

          <div  class=" ">
            <div  class="text-start">
              <label for="tecnologia" class="form-label  fw-bold">Tecnolog√≠a:</label>
            </div>
            <input type="text"  class="col-md-10 col-12 p-2 mb-2 border rounded border-1 border-warning shadow" placeholder=" üíé Tecnolog√≠a" formControlName="tecnologia" id="tecnologia" required autofocus>
          </div>

            <div  class="">
              <div  class="text-start">
                <label for="imagen" class="form-label  fw-bold">Link Imagen:</label>
              </div>
              <input type="text"  class="col-md-10 col-12 p-2 mb-2 border rounded border-1 border-warning shadow mb-4" placeholder=" üñº Link Imagen"  formControlName="imagen" id="imagen" required>
            </div>

      </div>

      </form>
    </div>
    <!-- FIN FORMULARIO NEW -->

      <!-- FORMULARIO EDIT -->
      <div *ngIf="modoEdicion===true" class="d-flex justify-content-center">
        <form  class="col-md-8 col-12 mb-4 bg-white p-3 rounded shadow" [formGroup]="form" >

          <div class="text-center p-3 ">

          <!-- M√ìDULO BOTONES EDIT -->
              <div class="d-flex justify-content-end">
                <div class="p-1">
                  <button class="btn p-0 m-1" (click)="onCancel($event)" ><span><img src="assets/media/logoCancel.png" alt="editar" class="logo-sm mt-1"></span></button>

                  <button class="btn p-0 m-1" (click)="onSaveEdit($event)" ><span><img src="assets/media/logoSave.png" alt="editar" class="logo-sm mt-1"></span></button>

                </div>
              </div>
          <!-- FIN M√ìDULO BOTONES EDIT -->


              <h3 class="text-center text-info m-3"><img src="assets/media/logoSkill.png" class="logo-skill" alt="logo-skill"><span class="ms-3">Editar Skill</span></h3>

            <div  class=" ">
              <div  class="text-start ">
                <label for="tecnologia" class="form-label  fw-bold">Tecnolog√≠a</label>
              </div>
              <input type="text"  class="col-md-10 col-12 p-2 mb-2 border rounded border-1 border-warning shadow" placeholder=" üíé Tecnolog√≠a" formControlName="tecnologia" id="tecnologia" required autofocus>
            </div>

              <div  class="">
                <div  class="text-start ">
                  <label for="imagen" class="form-label  fw-bold">Link Imagen:</label>
                </div>
                <input type="text" class="col-md-10 col-12 p-2 mb-2 border rounded border-1 border-warning shadow mb-4" placeholder=" üñº Link Imagen"  formControlName="imagen" id="imagen" required >
              </div>


        </div>


        </form>
      </div>
<!-- FIN FORMULARIO EDIT -->


  <div class="row">
    <div *ngFor="let miPortafolio of miPortafolio ; let i = index" [attr.data-index]="i" class="col-md-3 col-sm-12">

          <div class="text-center m-3 border rounded p-2 bg-white shadow-lg">

                  <!-- M√ìDULO BOTONES EDIT -->

            <div *ngIf="modoEdicion===false">
              <div class=" d-flex justify-content-end">
                <div class="p-1">
                  <button class="btn p-0 m-1" (click)="onEdit(miPortafolio.id, i,  $event)" ><span><img src="assets/media/logoPencil.png" alt="editar" class="logo-sm mt-1"></span></button>
                </div>

                <div class="p-1">
                  <button class="btn p-0 m-1" (click)="onDelete(i, $event)" ><span><img src="assets/media/logoDelete.png" alt="editar" class="logo-sm mt-1"></span></button>
                </div>
              </div>
            </div>

          <!-- FIN M√ìDULO BOTONES EDIT -->

          <!--ITEMS VISIBLES-->
              <h4 class="m-2 mb-2">{{miPortafolio.tecnologia}}</h4>
              <img src={{miPortafolio.imagen}} alt="logoskills" class="logoSkills mb-4 mt-2">
         <!-- FIN ITEMS VISIBLES-->

          </div>

    </div>
  </div>

</div>
