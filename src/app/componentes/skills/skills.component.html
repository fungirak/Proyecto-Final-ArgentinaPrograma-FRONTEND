<div class="justify-content-center p-5">

    <!-- NUEVO REGISTRO -->
    <div *ngIf="modoNuevoRegistro===false">
      <div class="d-flex justify-content-center mb-4">
        <button class="btn border-0 p-0 m-1" (click)="onCrear($event)" ><span><img src="assets/media/logoAdd.png" alt="editar" class="logo-sm mt-1">Añadir Skill</span></button>
      </div>
    </div>

    <div *ngIf="modoNuevoRegistro===true">
      <div class="d-flex">
        <div class="p-1">
          <button class="btn p-0 m-1" (click)="onCancelNuevoRegistro()" ><span><img src="assets/media/logoCancel.png" alt="editar" class="logo-sm mt-1">Cancelar</span></button>

          <button class="btn p-0 m-1" (click)="onSaveNewNuevoRegistro($event)" ><span><img src="assets/media/logoSave.png" alt="editar" class="logo-sm mt-1">Guardar</span></button>

        </div>
      </div>
    </div>

    <!-- FORMULARIO NEW -->
    <div *ngIf="modoNuevoRegistro===true">
      <form  class="col-md-12 col-sm-12 mb-4" [formGroup]="form" >

        <div class="text-center p-2 border shadow rounded ">

          <h3 class="text-center text-info m-3">Nuevo Skill</h3>

            <div  class="m-2">
              <div>
                <label for="imagen" class="form-label  fw-bold">Imagen:</label>
              </div>
              <input type="text" class="col-8 p-2 mb-2 border rounded border-1" placeholder="imagen"  formControlName="imagen" id="imagen" required>
            </div>

            <div  class="m-2 ">
              <div>
                <label for="tecnologia" class="form-label  fw-bold">Tecnología:</label>
              </div>
              <input type="text" class="col-8 p-2 mb-2 border rounded border-1" placeholder="tecnologia" formControlName="tecnologia" id="tecnologia" required>
            </div>


      </div>


      </form>
    </div>
    <!-- FIN FORMULARIO NEW -->

  <div class="row">
    <div *ngFor="let miPortafolio of miPortafolio ; let i = index" [attr.data-index]="i" class="col-md-3 col-sm-12">


          <div class="text-center m-3 border rounded p-2">

                  <!-- MÓDULO BOTONES EDIT -->


            <div *ngIf="modoEdicion===false">
              <div class=" d-flex justify-content-end">
                <div class="p-1">
                  <button class="btn p-0 m-1" (click)="onEdit(miPortafolio.id, $event)" ><span><img src="assets/media/logoPencil.png" alt="editar" class="logo-sm mt-1"></span></button>
                </div>

                <div class="p-1">
                  <button class="btn p-0 m-1" (click)="onDelete(i, $event)" ><span><img src="assets/media/logoDelete.png" alt="editar" class="logo-sm mt-1"></span></button>
                </div>
              </div>
            </div>

          <div *ngIf="modoEdicion===true">
            <div class="d-flex justify-content-end">
              <div class="p-1">
                <button class="btn p-0 m-1" (click)="onCancel(i, $event)" ><span><img src="assets/media/logoCancel.png" alt="editar" class="logo-sm mt-1"></span></button>

                <button class="btn p-0 m-1" (click)="onSaveEdit(miPortafolio.id, $event)" ><span><img src="assets/media/logoSave.png" alt="editar" class="logo-sm mt-1"></span></button>

              </div>
            </div>
          </div>

          <!-- FIN MÓDULO BOTONES EDIT -->

           <!-- FORMULARIO EDIT -->
          <div *ngIf="modoEdicion===true">
            <form  class="col-md-12 col-sm-12 mb-4" [formGroup]="form" >

              <div class="text-center p-2 border shadow rounded ">

                <h3 class="text-center text-info m-3">Editar Skill</h3>

                  <div  class="m-2">
                    <div>
                      <label for="imagen" class="form-label  fw-bold">Imagen:</label>
                    </div>
                    <input type="text" [(ngModel)]="miPortafolio.imagen" class="col-8 p-2 mb-2 border rounded border-1" placeholder="imagen"  formControlName="imagen" id="imagen" required>
                  </div>

                  <div  class="m-2 ">
                    <div>
                      <label for="tecnologia" class="form-label  fw-bold">Tecnología:</label>
                    </div>
                    <input type="text" [(ngModel)]="miPortafolio.tecnologia" class="col-8 p-2 mb-2 border rounded border-1" placeholder="tecnologia" formControlName="tecnologia" id="tecnologia" required>
                  </div>


            </div>


            </form>
          </div>
    <!-- FIN FORMULARIO EDIT -->


            <div *ngIf="modoEdicion===false">
              <h4 class="">{{miPortafolio.tecnologia}}</h4>
              <img src={{miPortafolio.imagen}} alt="logoskills" class="logoSkills">
            </div>
          </div>

    </div>
  </div>

</div>
